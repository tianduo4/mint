$(function() {
	$("#submit").click(function () {		
		if($("#courier").val()==''||$("#courier").val()==null){
			alert("请先保存模板再提交!");
	        return false;
		}if($("#evenSpacing").val()==''||$("#evenSpacing").val()==null){
			alert("请添加套打间距提交!");
	        return false;
		}
    });
});

<#include "/common/api_image_upload.html"/>
<form action="o_courierEdit" method="post">
	<input type="hidden" id="appId" name="appId" size="30" value="${appId!}"/>
	<input type="hidden" id="uploadImgPath1" name="imgUrl" value="${logistics.imgUrl!}" size="30"/>
	<div class="content">
		<div class="row">
			<div class="col4">
				<span id="ufc1"><input type="file" id="uploadFile1" class="selectFile" style="border:0; padding:0 7px 0 0;" size="20"/></span> 
			</div>
		<div class="col3">
			<input type="button" value="上传"  class ="btn"  onclick="upload(1);"/><br/>
		</div>
		<div class="col2">
			套打间距：<input type="text" value="${logistics.evenSpacing!}" name="evenSpacing" class="required number input input6" required="true" id="evenSpacing"/>
		</div>
		<div class="col2">
			<input type="submit" id="submit" class="tijiao_menu mtb20 btn" />
		</div>
	</div>
	<input type="hidden" id="logisticsId" name="logisticsId" value="${logistics.id!}"/>
	<input type="hidden" id="courier" name="courier"/>
	<div class="row bs-callout bs-callout-warning">
			<p>1、请先选择图片上传，依次点击上传按钮、顶部标题栏中保存背景图片按钮进行运单图的保存及预览</p>
			<p>2、可对模板中“发货人姓名”、“发货人姓名”、“发货人手机号”、“发货人联系地址”、“收货人姓名”、“收货人手机号”、
				“收货人联系地址”元素进行拖动来设置您需要打印的位置，然后输入套打间距并依次点击顶部菜单栏中保存模板按钮及提交按钮进行位置的保存</p>
			<p>3、套打间距为批量打印模板中每张打印运单之间的间隔，实际情况依据物流公司提供的连续运单纸张设置</p>
		</div>
	</div>
</form>
