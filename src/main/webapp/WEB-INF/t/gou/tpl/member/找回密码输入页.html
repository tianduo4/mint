<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>找回密码  - ${web.name}${web.additionalTitle!}</title>
<link href="${root}/css/2017/index.css" type="text/css" rel="stylesheet" />
<link href="${root}/css/2017/member.css" type="text/css" rel="stylesheet" />
<script src="${root}/tpl/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>
<body>
[#include "../include/页头顶栏.html"/]
[#include "../include/页头搜索栏.html"/]
[#include "../include/内页导航栏.html"/]
<div class="user-page-content">
	<div class="clearfix w">
    	<div class="content-one content-hei">
        	<div class="user_title">
            找回密码
            <span class="fr" style="font-size:13px; line-height:30px; color:#999;">忘记密码了吗？请输入您的登录账号，就可轻松找回您的密码！</span>
            </div>
            <form id="jvForm" action="forgot_password.jspx" method="post">
            <table border="0" align="center" cellpadding="3" cellspacing="0" class="zhuce">
            <tr>
            <td width="200" height="45" align="right">
            <font color="red">*</font>用户名：</td>
            <td><input type="text" id="username" name="username" class="register_input w200 fl mr20 required"/></td>
            <td><span class="gray">用户名由3到20位的中文字符、英文字母、数字组成。</span></td>
            </tr>
            <tr>
            <td height="45" align="right">
            <font color="red">*</font>Email：</td>
            <td><input type="text" name="email" id="email"  class="register_input w200 fl mr20 required"/></td>
            <td><span class="gray">找回密码会发送邮件到该邮箱。</span></td>
            </tr>
            <tr>
            <td height="45" align="right">
            <font color="red">*</font>验证码：</td>
            <td colspan="2">
            <input type="text" name="checkcode"  class="register_input w200 fl mr20" vld="{required:true}"/>
            <img id="checkcode" src="${base!}/checkcode.svl" height="40" class="fl" onclick="$('#checkcode').attr('src','${base!}/checkcode.svl?d'+new Date()*1);"/>
            <a href="javascript:void(0);" style="line-height:30px;" onclick="$('#checkcode').attr('src','${base!}/checkcode.svl?d'+new Date()*1);">看不清，换一张 </a>
            </td>
            </tr>
            <tr>
            <td height="50" align="right">&nbsp;</td>
            <td colspan="2"><input type="submit" value="提交" class="ss_button w200"/>
            </td>
            </tr>
            </table>
            </form>  
    	</div>
	</div>
</div>
[#include "../include/页脚信息栏.html"/] 
</body>
</html>
