<script src="${root}/mobile/js/jquery.js" type="text/javascript"></script>
<link href="${sysResRoot}/front.css" rel="stylesheet" type="text/css"/>
<script src="${base}/r/gou/pc/u/js/message.js" type="text/javascript"></script>
<form id="jvForm" action="message_mng.jspx" method="post" target="parent">

<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" style="font-size:12px;" bgcolor="#eee">
<tr>
 <td width="80" height="40" align="right" bgcolor="#FFFFFF">发件人：</td>
 <td bgcolor="#FFFFFF">
    ${message.msgSendUser.username!}
  </td>
</tr>
<tr>
 <td height="40" align="right" bgcolor="#FFFFFF">发件时间：</td>
 <td bgcolor="#FFFFFF">
    [#if message.sendTime??]${message.sendTime?string('yyyy-MM-dd HH:mm:ss')}[/#if]
  </td>
</tr>
<tr>
 <td height="40" align="right" bgcolor="#FFFFFF">主题：</td>
 <td bgcolor="#FFFFFF">${message.titleHtml!}</td>
</tr> 
<tr>
 <td height="40" align="right" bgcolor="#FFFFFF">内容：</td>
 <td bgcolor="#FFFFFF">
    ${message.contentHtml!}
 </td>
</tr> 
<tr>
<td bgcolor="#FFFFFF"></td>
 <td height="50" colspan="2" bgcolor="#FFFFFF">
 <input name="box" type="hidden" value="${box!}"/>
 <input name="nextUrl" type="hidden" value="message_mng.jspx?box=1"/>
 <input name="id" type="hidden" value="${message.id!}"/>
 <input name="msg" type="hidden" value="${message.titleHtml!}已被成功移除！"/>
[#if box??]
    [#if box!=3]
        <input type="button" value="删除" onClick="trash('${message.id!}')" class="member_button"/>
    [#else]
        <input type="button" onClick="emptySingle('${message.id!}')" value="彻底删除" class="member_button"/>
    [/#if]
[/#if]
 </td>
 </tr>
</table>
</form>
