<script type="text/javascript">
 function jte(obj,n){
    obj.className="current";
     var t;
	 var id;
	 var s;
	 if(n!=0){
		 for(var i=0;i<=n;i++){
		   id ="nav"+i;
		   t = document.getElementById(id);
		   if(id != obj.id){
		   	 t.className="white";
		   }
		 }
	 }else{
		 n=document.getElementById("hidden1").value;
		 for(var i=0;i<=n;i++){
			   id ="nav"+i;
			   t = document.getElementById(id);
			   if(id != obj.id){
			   	 t.className="white";
			   }
			 }
	 }
 }
</script>
