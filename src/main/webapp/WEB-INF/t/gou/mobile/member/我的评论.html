<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>商品评论 - ${web.name}${web.additionalTitle!}</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<script type="text/javascript" src="${root}/mobile/js/rem.js"></script>
<link rel="stylesheet" href="${root}/mobile/css/mui.min.css" />
<link rel="stylesheet" type="text/css" href="${root}/mobile/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="${root}/mobile/css/userCenter.css" />
<script src="${root}/mobile/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color-100" href="javascript:history.go(-1)"></a>
    <h1 class="mui-title">商品评论</h1>
</header>
<div class="mb44" style="padding-top:45px;">
    [#list pagination.list as c]
    <div class="jifen">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="20"><img src="/r/gou/www/mobile/img/member/ico_yonghu.png" width="16" height="16"></td>
            <td style="color:#999;">${c.member.username!}&nbsp;&nbsp;<span style="color:#999; font-size:12px; float:right;">${c.time!}</span></td>
          </tr>
        </table>
        <p>商品名称：<a href="${c.product.url}">${c.product.name!}</a></p>
        <p>评论内容：${c.content!}</p>
        <p>卖家回复：${c.replay!'暂无回复'}</p>
    </div>
    [/#list]
    [@pagination_style style='7'/]
</div>
</body>
</html>
