<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改头像 - ${web.name}${web.additionalTitle!}</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="${root}/mobile/css/mui.min.css" />
<link rel="stylesheet" type="text/css" href="${root}/mobile/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="${root}/mobile/css/userCenter.css" />
<script src="${root}/mobile/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
<style>
body{ font-size:14px;}
</style>
</head>
<body style="background:#fff;">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color-100" href="javascript:history.go(-1)"></a>
    <h1 class="mui-title">修改头像</h1>
</header>
[#include "image_upload.html"/]
<div class="member-content mb44">
    <form id="jvForm" action="updateAvatar.jspx" method="post">
    <table width="98%" border="0" align="center" cellpadding="3" cellspacing="0" style="margin:auto;">  
    <tr>
    <td width="100" height="100" align="left">
	<img src="${baseUrl!}${member.avatar!}" alt="预览" width="90" height="90" id="preImg0" noResize="true" style="width:90px ;height:90px; border-radius:100%; border:1px solid #ddd;" />
    </td>
    <td>
    <div style=" margin:12px 0; overflow:hidden;">
        <input type="text" id="uploadImgPath0" name="picPaths" vld="{required:true}" value="${member.avatar!}" class="ss_input fl" style="width:60%;" />
        <input type="hidden" id="zoomWidth0" name="zoomWidth" value="100"/>
        <input type="hidden" id="zoomHeight0" name="zoomHeight" value="100"/>
        <a href="javascript:void(0);" onclick="$('#picTable0').remove();" style="background:#eee; width:60px; border:0; color:#000; display:block; height:30px; line-height:30px; text-align:center; float:left; margin-left:10px;">删除</a>
    </div>
    <div>
        <span id="ufc0">
        <input type="file" id="uploadFile0" size="10" class="ss_input fl" style="width:60%;" />
        </span> 
        <input type="button" value="上传" onclick="upload(0);" style="background:#eee; width:60px; border:0; color:#000; display:block; height:30px; line-height:30px; text-align:center; float:left; margin-left:10px; font-size:12px;" />
    </div>
    </td>
    </tr>
    <tr>
    <td colspan="2"></td>
    </tr>
    <tr>
    <td height="80" colspan="2" align="center">
    	<input type="submit" value="提交" class="menu_submit" style="width:40%;" />&nbsp;&nbsp;
    	<input type="reset" value="重置" class="menu_reset" style="width:40%;" />
    </td>
    </tr>
    </table>
    </form>
</div>
</body>
</html>
