<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册 - ${web.name}${web.additionalTitle!}</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="${root}/mobile/css/member.css" />
<script src="${root}/mobile/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
function onSubmit(){
	if(!$("#contract").attr("checked")==true){ 
		alert("请阅读注册协议!");
		return ;
	}
	$("#jvForm").submit();
}
</script>
</head>

<body>
<header class="hasManyCity hasManyCitytwo" id="header">
    <a href="javascript:history.go(-1)" class="fl fanhui"><i class="iconfont icon-fanhui"></i></a>
    <div class="header-tit">用户注册</div>
    <div class="fr youbian"><a href="${base}/login.jspx">登录</a></div>
</header>
<div class="login_wrap" style="padding:3em 2em 7em;">
    <form id="jvForm" action="register.jspx" method="post">
        <div class="user">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/user.png"></span>
            <div class="user_code">
                <input id="username" type="text" name="username" placeholder="用户名" vld="{required:true,rangelength:[3,20],remote:'${base}/username_unique.jspx',messages:{remote:'用户名已存在'}}" />
            </div>
            <p>由3到20位的中文字符、英文字母、数字组成。</p>
        </div>
    	<div class="user">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/email.png"></span>
            <div class="user_code">
                <input id="email" type="text" name="email" placeholder="Email" vld="{required:true,email:true,remote:'${base}/email_unique.jspx',messages:{remote:'email已经被使用'}}" />
            </div>
            <p>输入有效邮箱地址并成功激活，可用此邮箱做为登录账号及找回密码</p>
        </div>
    	<div class="pwd">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/pwd.png"></span>
            <div class="pwd_code">
                <input id="password" type="text" name="password" placeholder="密码" vld="{required:true,rangelength:[6,32]}" />
            </div>
            <p>6－20位字符，可由大小写英文、数字或符号组成</p>
        </div>
    	<div class="pwd">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/pwd.png"></span>
            <div class="pwd_code">
                <input equalTo="#password" type="password" placeholder="确认密码" />
            </div>
        </div>
        <div class="pwd">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/code.png"></span>
            <div class="pwd_code">
                <input name="checkcode" type="text" placeholder="验证码" vld="{required:true}" />
            </div>
            <div class="clear" style="height:10px;"></div>
            <img id="checkcode" src="${base}/checkcode.svl" height="40" style="width:86px;" class="fl" onclick="$('#checkcode').attr('src','${base}/checkcode.svl?d'+new Date()*1);" />
    		<a href="javascript:void(0);" class="fl" style="line-height:40px; color:#999;" onclick="$('#checkcode').attr('src','${base}/checkcode.svl?d'+new Date()*1);return false">看不清，换一张 </a>
        </div>
        <input type="checkbox" id="contract" name="contract" checked="checked" style=" width:20px; float:left; margin-top:15px;" />
    	<a href="javascript:void(0);" onclick="window.open('treaty.jspx','','height=600,width=300,scrollbars=1');" style="line-height:40px; color:#cc0000;">已阅读并接受《 JSPGOU协议 》</a>
    	<input type="button" onclick="onSubmit();" value="用户注册" class="login_btn"/>
    </form>  
</div>
</body>
</html>
