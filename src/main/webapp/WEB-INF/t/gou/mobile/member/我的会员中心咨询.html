<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>购买咨询 - ${web.name}${web.additionalTitle!}</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<script type="text/javascript" src="${root}/mobile/js/rem.js"></script>
<link rel="stylesheet" href="${root}/mobile/css/mui.min.css" />
<link rel="stylesheet" type="text/css" href="${root}/mobile/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="${root}/mobile/css/userCenter.css" />
<script src="${root}/mobile/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
<style>
body{ font-size:14px;}
</style>
</head>
<body style="background:#efefef;">
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left color-100" href="javascript:history.go(-1)"></a>
    <h1 class="mui-title">购买咨询</h1>
</header>
<div class="mb44" style="padding-top:45px;">
	[@cousult_Page memberId=member.id count=5 pageNo=pageNo]
	[#if tag_list?size gt 0]
	[#list tag_list as c]
    <div class="huifu clearfloat box-s" id="main">
			<div class="list clearfloat fl">
                <p style="font-size:14px; color:#999999; width:100%; height:40px; line-height:40px; border-top:1px solid #ddd;">
                	商品名称：<a href="${c.product.url}">${c.product.name!}</a>
                </p>
				<p class="time">${c.time!}</p>
				<div class="xia clearfloat">
					<div class="xiaoxitu clearfloat fl">
                    	&nbsp;${c.member.username!}
						<div class="tu clearfloat fl">
							<span></span>
							<img src="/r/gou/www/mobile/img/member/10.png"/>
						</div>
					</div>
					<i class="iconfont icon-shanchu fr"></i>
					<div class="youctent clearfloat fr box-s">
						<samp><img src="/r/gou/www/mobile/img/member/25.png"/></samp>
						${c.consult!}
					</div>
				</div>
			</div>
			<div class="list listtwo clearfloat fl">
				<div class="xia clearfloat">
					<i class="iconfont icon-shanchu icon-shanchuone fl"></i>
                    [#if c.adminReplay??]
					<div class="youctent clearfloat fl box-s">
						<samp><img src="/r/gou/www/mobile/img/member/27.png"/></samp>
						${c.adminReplay!'暂无回复'}
					</div>

					<div class="xiaoxitu clearfloat fr">卖家回复</div>
                    [/#if]
				</div>
			</div>
		</div>
    [/#list]
    [/#if]
    [/@cousult_Page]
</div>
</body>
</html>
