<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码  - ${web.name}${web.additionalTitle!}</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="${root}/mobile/css/member.css" />
<script src="${root}/mobile/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>
<body>
<header class="hasManyCity hasManyCitytwo" id="header">
    <a href="javascript:history.go(-1)" class="fl fanhui"><i class="iconfont icon-fanhui"></i></a>
    <div class="header-tit-all">找回密码</div>
</header>
<div class="login_wrap">
    <form id="jvForm" action="forgot_password.jspx" method="post">
    	<p style="text-align:center;">请输入您的登录账号，就可轻松找回您的密码！ </p>
    	<div class="user">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/user.png"></span>
            <div class="user_code">
                <input id="username" type="text" name="username" placeholder="用户名">
                <span class="del_btn" style="display: none"></span>
            </div>
        </div>
        <div class="user">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/email.png"></span>
            <div class="user_code">
                <input id="email" type="text" name="email" placeholder="Email" />
            </div>
        </div>
        <div class="pwd">
            <span class="icon"><img src="/r/gou/www/mobile/img/member/code.png"></span>
            <div class="pwd_code">
                <input name="checkcode" type="text" placeholder="验证码" vld="{required:true}" />
            </div>
            <div class="clear" style="height:10px;"></div>
             <img id="checkcode" src="${base!}/checkcode.svl" height="40" style="width:86px;" class="fl" onclick="$('#checkcode').attr('src','${base!}/checkcode.svl?d'+new Date()*1);"/>
        	<a href="javascript:void(0);" class="fl" style="line-height:40px; color:#999;" onclick="$('#checkcode').attr('src','${base!}/checkcode.svl?d'+new Date()*1);">看不清，换一张 </a>
        </div>
        <input type="submit" value="提交" class="login_btn" />
    </form>
</div> 
</body>
</html>
