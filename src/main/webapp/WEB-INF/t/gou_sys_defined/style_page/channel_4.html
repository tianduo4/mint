[#--
栏目翻页样式

pageClass: 翻页DIV class
pageStyle: 翻页DIV style
--]
[#assign p=tag_pagination/]
<div[#if pageClass??] class="${pageClass}"[/#if][#if pageStyle??] style="${pageStyle}"[/#if]>
共${p.totalCount}条记录&nbsp; ${p.pageNo}/${p.totalPage}页
[#if p.firstPage]&nbsp;<a disabled="disabled">首页</a> <a disabled="disabled">上一页</a>[#t/]
[#else]&nbsp;<a href="${urlPrefix}${urlSuffix}?productId=${product.id!}">首页</a> <a href="${urlPrefix}[#if p.prePage gt 1]_${p.prePage}[/#if]${urlSuffix}?productId=${product.id!}">上一页</a>[#t/]
[/#if]
[#if p.lastPage]&nbsp;<a disabled="disabled">下一页</a> <a disabled="disabled">尾页</a>
[#else]&nbsp;<a href="${urlPrefix}_${tag_pagination.nextPage}${urlSuffix}?productId=${product.id!}">下一页</a> <a href="${urlPrefix}_${p.totalPage}${urlSuffix}?productId=${product.id!}">尾页</a>
[/#if]
&nbsp;第<select onChange="if(this.value==1){location='${urlPrefix}${urlSuffix}?productId=${product.id!}'}else{location='${urlPrefix}_'+this.value+'${urlSuffix}?productId=${product.id!}'}this.disabled='disabled'">
[#list 1..p.totalPage as i]
  <option value="${i}" [#if p.pageNo==i]selected="selected"[/#if]>${i}</option>
[/#list]
</select>页
</div>
